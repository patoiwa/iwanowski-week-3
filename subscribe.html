<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\reset.css">
        <link rel="stylesheet" href="css\global.css">
        <link rel="stylesheet" href="css\header.css">
        <link rel="stylesheet" href="css\nav-bar.css">
        <link rel="stylesheet" href="css\form.css">
        <link rel="stylesheet" href="css\footer.css">
        <title>Subscribe</title>
    </head>
    <body>
        <header>
            <div id="add-1">
                <a href="#">Get Free Premium Account Trial For The Next 30 Days!!!</a>
            </div>
            <div id="header-container">
                <div>
                    <img src="https://img.icons8.com/cotton/64/000000/menu.png"/>
                </div>
                <div>
                    <h1>The Radium Post</h1>
                </div>
            </div>
        </header>
        <nav>
            <div id="nav-bar-container">
                <ul>
                    <li>Policiales</li>
                    <li>Economia</li>
                    <li>Deportes</li>
                    <li>Politica</li>
                    <li>Locales</li>
                    <li>Clasificados</li>
                    <li>Opiniones</li>
                    <li>Beneficios</li>
                </ul>
            </div>
        </nav>
        <form class="form-main-container" name="myform">
            <div class="form-col">
                <label  for="Name">Name</label>
                <input  type="text" name="name" placeholder="Insert Name and Lastname">
                <div></div>    
                <label for="password">Password</label>
                <input id="password" type="text" placeholder="Insert Password">
                <div></div>
                <label for="age">Age</label>
                <input id="age" type="text" placeholder="Insert Age">
                <div></div>    
                <label for="phone-number">Phone Number</label>
                <input id="phone" type="text" placeholder="Insert Phone Number"> 
                <div></div>   
            </div>
            <div class="form-col">
                <label for="adress">Adress</label>
                <input id="adress" type="text" placeholder="Insert Adress">
                <div></div>
                <label for="city">City</label>
                <input id="city" type="text" placeholder="Insert City">
                <div></div>
                <label for="postal-code">Postal Code</label>
                <input id="postal-code" type="text" placeholder="Insert Postal Code">
                <div></div>
                <label for="dni">DNI</label>
                <input id="dni" type="text" placeholder="Insert DNI">
                <div></div>
            </div>
            <div class="form-large">
                <label for="email">Mail</label>
                <input id="email" type="text" placeholder="Insert Email">
                <div></div>
            </div>
            <div class="enter-button">
                <input id="subscribeButton" type="submit" value="Subscribe">
            </div>
        </form>
        <footer>
            <div id="socialmedia">
                <p>Follow us on:</p>
                <a href="#">
                    <img src="https://www.investors.com/wp-content/themes/ibd/dist/images/share-icons/facebook.png"
                     alt="facebook">
                </a>
                <a href="#">
                    <img src="https://www.investors.com/wp-content/themes/ibd/dist/images/share-icons/twitter.png" 
                    alt="twitter">
                </a>
                <a href="#">
                    <img src="https://www.investors.com/wp-content/themes/ibd/dist/images/share-icons/linkedin.png" 
                    alt="linkedin">
                </a>
                <a href="#">
                    <img src="https://www.investors.com/wp-content/themes/ibd/dist/images/share-icons/email.png" 
                    alt="email">
                </a>
            </div>
        </footer>
        <script src="subscription-validation.js"></script>
    </body>
</html>
